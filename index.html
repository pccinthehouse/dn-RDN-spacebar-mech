<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Space Bar Timing Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            background-image: linear-gradient(to bottom, #121212, #1f1f1f);
        }
        #controls {
            margin-bottom: 25px;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 16px 32px;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4a148c, #2a084d);
            color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.5);
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            font-family: 'Trebuchet MS', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        button:hover {
            background: linear-gradient(to bottom, #6a1b9a, #311b92);
            transform: scale(1.08);
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        }
        button:active {
            background: linear-gradient(to bottom, #4a148c, #2a084d);
            transform: scale(0.92);
            box-shadow: 0 3px 9px rgba(0,0,0,0.5);
        }
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            letter-spacing: 2px;
            font-family: 'Arial Black', sans-serif;
        }
        #bar-container {
            position: relative;
            width: 500px;
            height: 50px;
            background: #222;
            border: 4px solid #777;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.7);
            background-image: linear-gradient(to bottom, #222, #333);
        }
        #slider {
            position: absolute;
            width: 40px;
            height: 100%;
            background: linear-gradient(to right, #ffdb58, #ff8c00);
            transition: left 0s ease-out;
            border-radius: 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            animation: pulseSlider 2s infinite alternate;
        }
        @keyframes pulseSlider {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        #target-zone {
            position: absolute;
            height: 100%;
            background: linear-gradient(to right, rgba(56, 236, 171, 0.8), rgba(0, 214, 143, 0.8));
            opacity: 0.9;
            border-radius: 0;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.3);
        }
        #result {
            margin-top: 35px;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            animation: fadeIn 1s ease, pulseResult 2s infinite alternate;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulseResult {
            from { transform: scale(1); }
            to { transform: scale(1.12); }
        }
    </style>
</head>
<body>

    <div id="controls">
        <button onclick="setStage(1)">Stage 1 (Easy)</button>
        <button onclick="setStage(2)">Stage 2 (Hard)</button>
    </div>

    <h2>Space Bar Challenge</h2>
    <div id="bar-container">
        <div id="target-zone"></div>
        <div id="slider"></div>
    </div>
    <div id="result"></div>

    <script>
        const slider = document.getElementById("slider");
        const targetZone = document.getElementById("target-zone");
        const result = document.getElementById("result");

        let direction = 1;
        let position = 0;
        let animationId = null;
        let inputLocked = false;
        let speed = 2;
        let targetWidth = 80;
        let stage = 1;
        let lastTime = 0;
        let startTime = 0;

        function setStage(level) {
            cancelAnimationFrame(animationId);
            inputLocked = false;
            stage = level;
            position = 0;
            direction = 1;
            result.textContent = "";

            if (stage === 2) {
                speed = 5;
                targetWidth = 40;
            } else {
                speed = 2;
                targetWidth = 80;
            }

            targetZone.style.width = `${targetWidth}px`;
            targetZone.style.left = `${(500 - targetWidth) / 2}px`;
            slider.style.left = "0px";
            lastTime = performance.now();
            animate();
        }

        function animate(currentTime = 0) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            if (!inputLocked) {
                position += direction * speed;

                if (position <= 0 || position >= 460) {
                    direction *= -1;
                }

                slider.style.left = `${position}px`;
                animationId = requestAnimationFrame(animate);
            } else if (currentTime - startTime < 1000) {
                animationId = requestAnimationFrame(animate);
            } else {
                position = 0;
                direction = 1;
                slider.style.left = "0px";
                result.textContent = "";
                inputLocked = false;
                lastTime = performance.now();
                animate();
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !inputLocked) {
                inputLocked = true;
                cancelAnimationFrame(animationId);
                startTime = performance.now();

                const sliderLeft = slider.offsetLeft;
                const sliderCenter = sliderLeft + slider.offsetWidth / 2;
                const targetLeft = targetZone.offsetLeft;
                const targetRight = targetLeft + targetZone.offsetWidth;

                if (sliderCenter >= targetLeft && sliderCenter <= targetRight) {
                    result.textContent = "Perfect Timing!";
                } else {
                    result.textContent = "Try Again!";
                }

                animate();
            }
        });

        setStage(1);
    </script>
</body>
</html>
